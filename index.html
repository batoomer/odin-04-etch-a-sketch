<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a sketch</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <header>

        <h2>Options</h2>
        <!-- Option Menu-->
        <div class="option-container">
            <div class="color-option">
                <h3>Color</h3>
                <input type="color" class="paint-color">

            </div>
            
            <div class="paint-option">
                <h3>Paint Mode</h3>
                <button class="paint-btn btn active-mode">Paint</button>
                <button class="erase-btn btn">Erase</button>
                <button class="rainbow-btn btn">Rainbow</button>
            </div>
            
            <div class="border-option">
                <h3>Borders</h3>
                <button class="border-btn btn active-mode">Toogle Border</button>
            </div>
            
            <div class="size-option">
                <h3>Grid Size</h3>
                <input type="range" min="10" max="100" value="16" class="grid-size-slider">
                <small>16x16</small>
            </div>

            <div class="clear-option">
                <h3>Clear</h3>
                <button class="clear-grid btn">Clear</button>
            </div>
        </div>

        <footer>
            <p>Developed by Batouchan Omer, 2022 <a href="https://github.com/batoomer"><img id="github-logo" src="./GitHub-Mark-Light-32px.png"></a></p>
        </footer>
    </header>
    
    <main>
        <div class="menu-wrapper">
            <div class="burger">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <h3>Options</h3>
        </div>


        <h1>Etch a Sketch</h1>
        <!-- Grid -->
        <div class="grid-container grid-border">
            <!-- children are generated with JS and have a class = "grid-item" -->
            <!-- <div class="grid-item"></div>-->
        </div>
    </main>


    
     <script src="./js/script.js"></script>
</body>
</html>
